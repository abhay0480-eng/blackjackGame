<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Blackjack Game</title>
  </head>

  <body class="text-center">
    <h1 class="mt-5">Blackjack</h1>
    <p id="title">Want to play around?</p>
    <p>Cards: <span id="cards"></span></p>
    <p id="result">Sum:</p>

    <button type="button" class="btn btn-warning" onclick="startGame()">
      START GAME
    </button>
    <p class="mt-2">
      <button type="button" class="btn btn-warning" onclick="newCard()">
        NEW CARD
      </button>
    </p>

    <p id="player-info"></p>

    <p class="mt-5" id="meme"></p>

    <!-- bootstrap js files -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./blackjack.js"></script>
  </body>
</html>
